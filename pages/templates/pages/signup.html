<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="/pages/signup_result/" method="POST">
    <!-- csrf_token => post 방식에서 사용 -->
    <!-- form
          action : 요청 보내는 곳
          method : 요청 보내는 방식
            GET : DB에서 어떠한 값을 꺼내오거나, 단순 요청하는 경우
              - URL에 querystring으로 요청이 보내짐
              - ?username=tak&password=123
            POST : DB의 어떠한 값을 추가하거나 삭제하는 경우,
            -HTTP 요청의 body(url에 보이지 않음)
            -django에서 POST 요청으로 from을 보내는 경우 보안상의 이유로 항상 csrf_token을 넣어줘야함.
      -->
    {% csrf_token %}
    <label for="id">아이디: </label>
    <input id="id" type="text" name="id"><br><br>
    <label for="pw">비밀번호: </label>
    <input id="pw" type="password" name="pw"><br><br>
    <label for="pwcon">비밀번호 확인: </label>
    <input id="pwcon" type="password" name="pwcon"><br><br>
    <input type="submit" value="제출">
  </form>
</body>
</html>
